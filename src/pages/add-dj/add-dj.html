<ion-header>

  <ion-navbar text-center>
    <ion-title> <ion-buttons style="float:left">
      <button ion-button icon-only   (click)="goback()" ><ion-icon name="md-arrow-round-back"></ion-icon></button>
    </ion-buttons>Add Dj details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item >
      <ion-label color="dark" floating >Email : </ion-label>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input [(ngModel)]="email" type="text" ></ion-input>
    </ion-item>
    <ion-item >
      <ion-label color="dark" floating >Stage Name: </ion-label>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input [(ngModel)]="stageName" type="text" ></ion-input>
    </ion-item>

    <ion-item >
        <ion-label color="dark" floating >Description : </ion-label>
        <ion-icon name="outline" item-left></ion-icon>
        <ion-input [(ngModel)]="desc" type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Location</ion-label>
      <ion-icon name="pin" item-left></ion-icon>
      <ion-select  [(ngModel)]="Location" >
      <ion-option *ngFor ="let townships of town; let i=index ">{{town[i]}}</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item >
      <ion-label color="dark" floating >Contact : </ion-label>
      <ion-icon name="outline" item-left></ion-icon>
      <ion-input [(ngModel)]="contact" type="text" ></ion-input>
  </ion-item>  

  <button ion-button type="button" round  (click)="SaveUserData()">
    <ion-icon name="add"></ion-icon>
</button>


</ion-content>
